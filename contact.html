<script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */

function mobileHeader() {
    var x = document.getElementById("homeTopNav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
$(document).ready(function(){
            $(window).bind('scroll', function() {
            var navHeight = $('#nameBanner').height() + 15;
                  if ($(window).scrollTop() > navHeight) {
                      $('#homeTopNav').addClass('fixed');
                      $('.mainText').addClass('scrolledDownContact');
                  }
                  else {
                      $('#homeTopNav').removeClass('fixed');
                      $('.mainText').removeClass('scrolledDownContact');
                  }
             });
         });
</script>
